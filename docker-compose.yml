version: "3"
services:
    bot:
        build: ./
        image: "nsumedia-bot:latest"
        container_name: "nsumedia-bot-app"
        env_file:
            - ./.env
        ports:
            - "8080:8080"
            - "465:465"
        networks:
            - nsumedia-bot-net
        depends_on:
            - db
    db:
        image: "postgres:latest"
        container_name: "nsumedia-bot-db"
        restart: unless-stopped
        env_file:
            - ./.env
        ports:
            - "5432:5432"
        volumes:
            - "nsumedia-bot-db-data:/var/lib/mysql"
        networks:
            - nsumedia-bot-net
volumes:
    nsumedia-bot-db-data:
networks:
    nsumedia-bot-net:
