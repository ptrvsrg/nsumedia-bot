<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .token {
            background-color: #eaeaea;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .note {
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Platform</h1>
    <p>Dear <span th:text="${username}"></span>,</p>
    <p>Thank you for joining us! Below is your activation token:</p>
    <div class="token" th:text="${token}"></div>
    <p class="note">Copy this token and paste it in your Telegram bot to complete the registration process.</p>
    <p>Thank you!</p>
</div>
</body>
</html>
